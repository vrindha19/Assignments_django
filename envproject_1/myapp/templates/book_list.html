<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.Title }} by {{ book.Author }} (Published on {{ book.PulicationDate }}) - ${{ book.Price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
